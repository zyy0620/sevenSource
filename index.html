    <script>

       function GetQueryString(a) {
    var b = new RegExp("(^|&)" + a + "=([^&]*)(&|$)", "i");
    var r = window.location.search.substr(1).match(b);
    if (r != null) return (r[2]);
    return null
}
var urls = GetQueryString('url');
        var _peerId = '', _peerNum = 0, _totalP2PDownloaded = 0, _totalP2PUploaded = 0;
        var dp = new DPlayer({
            autoplay: true,
            container: document.getElementById('dplayer'),
            volume: 1.0,
            preload: 'auto',
            screenshot: true,
            theme: '#28FF28',
            video: {
                url: urls,
                type: 'customHls',
                pic: 'https://ae01.alicdn.com/kf/H356e71c0fc3d4a5295dc585d9959684d4.jpg',
                customType: {
                    'customHls': function (video, player) {
                        const hls = new Hls({
                            debug: false,
                            // Other hlsjsConfig options provided by hls.js
                            p2pConfig: {
                                logLevel: false,
                                live: true,        
                                // Other p2pConfig options provided by CDNBye
                                getStats: function (totalP2PDownloaded, totalP2PUploaded, totalHTTPDownloaded) {
                                    // console.warn(`totalP2PDownloaded ${totalP2PDownloaded} totalHTTPDownloaded ${totalHTTPDownloaded}`);
                                    _totalP2PDownloaded = totalP2PDownloaded;
                                    _totalP2PUploaded = totalP2PUploaded;
                                    // updateStats();
                                },
                                getPeerId: function (peerId) {
                                    _peerId = peerId;
                                },
                                getPeersInfo: function (peers) {
                                    _peerNum = peers.length;
                                    updateStats();
                                },
                            }
                        });
                        hls.loadSource(video.src);
                        hls.attachMedia(video);
                    }
                }
            },
        });
        dp.on('loadeddata', function() {
        cookie.get(urls) ? dp.seek(cookie.get(urls)) : dp.notice("视频已就绪");
        dp.on('timeupdate', function() {
            if (cookie) cookie.set(urls, dp.video.currentTime, 30)
        })
    });
    var cookie = {
        'set': function(a, b, c) {
            var d = new Date();
            d.setTime(d.getTime() + c * 24 * 60 * 60 * 1000);
            var e = document.cookie.match(new RegExp('(^| )' + a + '=([^;]*)(;|$)'));
            document.cookie = a + '=' + escape(b) + ';path=/;expires=' + d.toUTCString()
        },
        'get': function(a) {
            var b = document.cookie.match(new RegExp('(^| )' + a + '=([^;]*)(;|$)'));
            if (b != null) return unescape(b[2])
        },
        'put': function(a) {
            var b = a.replace(/[^a-z]+/ig, '');
            var b = b.substring(b.length - 32);
            return b
        }
    }
    </script>
